<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJA - Xmas</title>
    <link href="../css/app.css" rel="stylesheet">
  </head>
  <body class="xmas">
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="navbar-brand"><a href="#" class="brand"><img src="/img/aja@2x.png"></a><a href="#" class="navbar-item">MERRY CHRISTMAS</a></div>
        </nav>
      </div>
    </header>
    <main>
      <canvas id="rocket"></canvas>
      <div id="start-layer" class="layer hidden">
        <h1 class="title is-1">MERRY CHRISTMAS</h1>
        <div class="note">
          <div class="left">
            <h3 class="title is-5">SPEED UP/DOWN</h3>
            <div class="box">W</div>
            <div class="box">
              <div class="fa fa-arrow-up"></div>
            </div><br>
            <div class="box">S</div>
            <div class="box">
              <div class="fa fa-arrow-down"></div>
            </div>
          </div>
          <div class="right">
            <h3 class="title is-5">ROTATE LEFT/RIGHT</h3>
            <div class="box">A</div>
            <div class="box">D</div><br>
            <div class="box">
              <div class="fa fa-arrow-left"></div>
            </div>
            <div class="box">
              <div class="fa fa-arrow-right"></div>
            </div>
          </div>
        </div>
        <button id="start" class="button is-info is-large is-inverted is-outlined">START</button>
      </div>
      <div id="got-gift-layer" class="layer hidden"><small>YOU HAVE &nbsp;<span id="gift-score">0</span>&nbsp; GIFTS</small></div>
      <div id="finish-layer" class="layer hidden">
        <h1 class="title is-1">OOOOPS, Santa Claus got in a car crash.<br/><small>Santa Claus fly &nbsp;<span id="final-score"> 0</span>&nbsp; light year away.</small></h1>
        <button id="restart" class="button is-info is-large is-inverted is-outlined">PLAY AGAIN</button>
      </div>
    </main>
    <script src="/js/xmas.js"></script>
  </body>
</html>
